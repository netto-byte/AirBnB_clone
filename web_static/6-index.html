<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="icon" href="images/icon.png">
	</head>

	<body>
		<!-- Header -->
		<header class="header">
			<div class="logo"></div>
		</header>

		<!-- Main Content -->
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>State</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li><h2>Arizona:</h2></li>
						<li>
							<ul class="popover_list">
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li><h2>California:</h2></li>
						<li>
							<ul class="popover_list">
								<li>San Franscisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="armenities">
					<h3>Armenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul>
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
		</div>

		<!-- Footer -->
		<footer class="footer">
			Best School
		</footer>
	</body>
</html>
